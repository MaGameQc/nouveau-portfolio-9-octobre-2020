    <script>

let bg = {
    Container : document.getElementById("background"), 
    Url : document.getElementById("background").style,
    smokeOverlay : document.querySelector("#smokeOverlay"),
    smokeOverlayImg : document.querySelectorAll(".smokeTest"),
    ImgNames : ["background1.jpg", "background2.jpg", "background3.jpg", "background4.jpg"],
    Indx : 0,

    addWheelListenner : addWheelListenner = () =>{
        document.onwheel = () =>{
            bg.Indx ++
            console.log(bg.Indx);
            bg.smokeOverlayImg.forEach(function(element){
                element.classList.remove("smokeTest");
                setTimeout(function(){
                    element.classList.add("smokeTest");
                    }, 1);
            });

            if(bg.Indx > bg.ImgNames.length -1){
                bg.Indx = 0;
            }
            bg.Url.backgroundImage = "url('image/background/" + bg.ImgNames[bg.Indx] + "')";

        }
    }
}

bg.addWheelListenner();
